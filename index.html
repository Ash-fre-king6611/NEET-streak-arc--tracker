<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Streak Arc Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #ffffff;
      color: #121212;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background-color: #ff9900;
    }

    .parallax {
      background: url('https://wallpaperaccess.com/full/2045022.jpg') no-repeat fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .parallax h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .panel {
      flex: 1 1 45%;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .panel h3 {
      margin-bottom: 15px;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffcc00;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }

    .character {
      position: absolute;
      bottom: 20px;
      z-index: 999;
    }

    .naruto {
      animation: narutoRun 8s linear infinite;
      left: -200px;
    }

    .goku {
      right: 20px;
      animation: gokuCharge 6s ease-in-out infinite;
    }

    @keyframes narutoRun {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    @keyframes gokuCharge {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle">Switch Theme</button>

  <div class="parallax">
    <h1>Welcome to NEET Streak Arc Tracker</h1>
  </div>

  <div class="dashboard">
    <div class="panel">
      <h3>Syllabus Progress</h3>
      <p>Track your 11th and 12th class syllabus here...</p>
    </div>
    <div class="panel">
      <h3>Motivation Panel</h3>
      <p>“Hard work beats talent when talent doesn’t work hard.” - Naruto</p>
    </div>
  </div>

  <button class="floating-btn">Streak</button>

  <div class="character naruto">
    <img src="https://media.giphy.com/media/yoJC2Olx0ekMy2nX7W/giphy.gif" width="100" alt="Naruto Running">
  </div>

  <div class="character goku">
    <img src="https://media.giphy.com/media/LHZyixOnHwDDy/giphy.gif" width="100" alt="Goku Charging">
  </div>

  <script>
    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
  </html>
